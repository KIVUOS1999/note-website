<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/my_notes.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <title>My notes</title>
</head>

<body>
    <div id="loader">
    </div>
    <div class="container">

        <div id="available-notes"></div>

        <div class="glass-hidden" id="glass"></div>

        <div class="add-notes-hidden" id="add-notes">
            <textarea type="text" id="add-notes-1"></textarea>
            <button id="add"></button>
        </div>

        <div class="navbar">
            <div class="item heading">Knotes</div>
            <button class="new" id="new"></button>
            <div class="item logout">
                <a href=# id="logout">
                    <img src="../static/logout.png" alt="">
                </a>
            </div>
        </div>
    </div>





    <script src="../js/mynotes.js"></script>
    <script src="../js/addnotes.js"></script>
    <script src="../js/logout.js"></script>
</body>

</html>
