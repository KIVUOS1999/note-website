<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .ani {
            display: flex;
        }
        
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
        
        #cursor {
            animation: blink 0.5s infinite;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <div class="ani">
        <div id="show">

        </div>
        <span id="cursor">|</span>
    </div>

    <script>
        var i = 0;
        var txt = 'my name is souvik';

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("show").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, 500);
            }
        }

        typeWriter()
    </script>
</body>

</html>
